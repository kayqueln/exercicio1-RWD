<!DOCTYPE html><!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 -->

<!-- A tag principal. -->

<html lang="pt-br">

	<!-- A tag head é a principal tag filha pertencencte ao HTML, aqui ficam todas as metatags ou metadados do documento-->
	<head>
	
		<!-- A tag meta é uma das tags que não possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<title>Exemplo HTML</title>
	</head>
	
	<!-- A tag <body> é onde todo o contéudo será criado -->
	<body>

		<!--A tag div é como se fosse um conteiner. 
		Ela pode conter ou comportar todas as outras tags.
		<div>...</div>-->

		<div> 
			<header>
				<h1>Olá Mundo!!</h1>
				<nav>
					<!-- A tag ul quer dizer Undered list ou lista sem ordenação. Ela deve conter as tags li
					que quer dizer list item ou item da lista e só podem ser criados dentro das listas ou ul -->
					<ul>
						<li>Java</li>
						<li>Python</li>
						<li>JavaScript</li>
						<li>C#</li>
					</ul>
				</nav>
			</header>

			<section>
				<div>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
					Eveniet quae neque numquam dolore <span style="color:blue"> repellendus</span> vitae culpa a officia nam possimus  
					incidunt doloremque impedit inventore, beatae placeat temporibus nihil in 
					corporis!</p>
				</div>
			</section>
		</div>
	</body>
</html>
