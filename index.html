<!DOCTYPE html><!-- Este é um DTD que representa o tipo de HTML a ser usado, aqui temos o DTD do HTML5 -->

<!-- A tag principal. -->

<html lang="pt-br">

	<!-- A tag head é a principal tag filha pertencencte ao HTML, aqui ficam todas as metatags ou metadados do documento-->
	<head>
	
		<!-- A tag meta é uma das tags que não possuem tag de fechamento, ela pode ser repetida e utilizada para carregar atributos para configurar o documento HTML-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=width-device, initial-scale=1.0">
		<title>Exemplo HTML</title>
	</head>
	
	<!-- A tag <body> é onde todo o contéudo será criado -->
	<body>
		<h1>Olá Mundo!</h1>
	</body>	
</html>
